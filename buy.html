<!DOCTYPE html>
<html>
    <head>
        <title>Website Learning with KMD</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="buy.css">
    </head>

    <body>
        <section class="buysec">
            <nav class="navbar">
                <a href="#" class="logo">Doll Shopping</a>
                <ul class="links">
                    <a href="index.html"><li class="link">Home</li></a>
                    <a href="about.html"><li class="link">About</li></a>
                    <a href="contact.html"><li class="link contact">Contact</li></a>
                </ul>
            </nav>

            <div class="buy"> 
                <div class="buy-card"> 
                    <p class="title">Welcome User</p>
                    <p class="text">Thank you for ordering, please your name and address by filling these form</p>
                    <form>
                        <div class="inputborder"> 
                            <div class="formdiv"> 
                                <input type="text" class="forminput" id="myname" placeholder="">
                                <label class="formlabel">Your Name</label>
                            </div>
                        </div>
                        <div class="inputborder">
                            <div class="formdiv">
                                <input type="text" class="forminput" id="add" placeholder="">
                                <label class="formlabel">Address</label>
                            </div>
                        </div>
                        <div class="formbottom"> 
                            <label class="check">
                                <input type="checkbox"> &nbsp; Cash On Delivery 
                            </label>
                        </div>
                        <div class="formbtn">
                            <button type="button" class="order" id="order">Order</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <footer>
            All right reserved Copy Right &copy KMD 2023
        </footer>

        <script src="buy.js"></script>
    </body>
</html>
